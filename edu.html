<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker - Education</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button onclick="toggleEducation()">Toggle Education Section</button>

    <section id="education-section">
        <h2>Education</h2>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Enter your degree">

        <label for="university">University:</label>
        <input type="text" id="university" placeholder="Enter your university">

        <label for="graduation-date">Graduation Date:</label>
        <input type="date" id="graduation-date" placeholder="Select graduation date">
    </section>

    <button onclick="nextpage2()">Next: Enter Work Experience</button>
    
    <script src="app.js"></script>
</body>
</html>
